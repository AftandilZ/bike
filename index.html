<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./body.css" />
    <link rel="stylesheet" href="./styles/navbar/navbar.css" />
    <link rel="stylesheet" href="./styles/background/background.css" />
    <link rel="stylesheet" href="./styles/header.css/header.css" />
    <link rel="stylesheet" href="./styles/scroll-bar/scroll-bar.css" />
    <title>AFDL-Cirex-Bike</title>
  </head>
  <body>
    <!--*-->
    <!--*-->
    <!--*-->
    <!--*-->
    <!--?   ---------------------------------------- [ BACKGROUND ] ----------------------------->
    <!-- ?________________________________________________________________________________ -->
    <!-- ?________________________________________________________________________________ -->
    <div class="background">
      <img src="images/circle red light.png" alt="" class="background__img" />

      <span class="vector-form"></span>
    </div>
    <!--*-->
    <!--*-->
    <!--*-->
    <!--*-->
    <!--?   ---------------------------------------- [ NAVBAR ] ----------------------------->
    <!-- ?________________________________________________________________________________ -->
    <!-- ?________________________________________________________________________________ -->
    <div>
      <nav class="navbar canvas__padding">
        <div class="container">
          <div class="navbar_wrap">
            <img class="logo" id="logo" src="images/simplon-logo.svg" alt="" />
          </div>
        </div>
        <div class="navbar-2">
          <input
            class="navbar__input-search"
            type="text"
            placeholder="search"
          />
          <img
            class="navbar__icon-search"
            src="images/icons/loopa.svg"
            alt=""
          />
          <div class="hamb">
            <div class="hamb_field" id="hamb">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
        </div>
      </nav>

      <div class="popup" id="popup">
        <ul class="menu" id="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Benefits</a></li>
          <li><a href="#">Prices</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Content</a></li>
        </ul>
      </div>
    </div>

    <!--*-->
    <!--*-->
    <!--*-->
    <!--*-->
    <!--?   ---------------------------------------- [ HEADER ] ----------------------------->
    <!-- ?________________________________________________________________________________ -->
    <!-- ?________________________________________________________________________________ -->
    <header class="canvas__padding">
      <div class="header__block-1">
        <img
          class="bicycle__img"
          src="images/CIREX_120_Black_Matt_Black_Glossy_0163_Kopie.png"
          alt=""
        />
        <div class="header__block-1__color">
          <p>color</p>
          <div class="header__block-1__colors">
            <div class="header__block-1__color-dark"></div>
            <div class="header__block-1__color-red"></div>
          </div>
        </div>
      </div>
      <div class="header__block-2">
        <h2 class="header__block-2__title">CIREX <span>120</span></h2>
        <div class="header__block-2__characteristics">
          <ul class="header__block-2__characteristics-title">
            <li>xc race / marathon</li>
            <li>tour</li>
            <li>all / mountain</li>
            <li>enduro</li>
          </ul>
          <div class="header__block-2__characteristics-dots">
            <ul>
              <li><span>. . . . . .</span> . . .</li>
              <li><span>. . . .</span> . . . . .</li>
              <li><span>. . . </span>. . . . . .</li>
              <li>. . . . . . . . .</li>
            </ul>
          </div>
        </div>
        <div class="header__block-2__button">
          <div class="header__block-2__button-button">
            <a class="header__block-2__button-title" href="">configure now</a>

            <svg
              class="header__block-2__button-line"
              width="354"
              height="26"
              viewBox="0 0 354 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="header__block-2__button-line_color"
                d="M353.212 2.78053L325.108 2.78053L298.282 23.8583L-9.10163e-05 23.8583"
                stroke="white"
                stroke-width="3"
              />
            </svg>
          </div>

          <div class="header__block-2__button-cirlce"></div>
        </div>
        <div class="header__block-2__player">
          <div class="header__block-2__player_screen">
            <img src="images/mod_1.jpg" alt="" />
            <div>
              <div class="header__block-2__player_screen-timeline"></div>
              <div class="header__block-2__player_screen-timeline-2"></div>
            </div>
          </div>
          <div class="header__block-2__player_buttun">
            <svg
              width="89"
              height="89"
              viewBox="0 0 89 89"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="44.5" cy="44.5" r="44.5" fill="black" />
              <path
                d="M64.7546 42.6213C66.5209 43.6411 66.5209 46.1906 64.7546 47.2104L36.9836 63.244C35.2172 64.2638 33.0093 62.9891 33.0093 60.9495L33.0093 28.8822C33.0093 26.8426 35.2172 25.5679 36.9836 26.5877L64.7546 42.6213Z"
                stroke="white"
                stroke-width="5.29907"
              />
            </svg>
          </div>
        </div>
      </div>
    </header>

    <script src="./styles/navbar/navbar.js "></script>
  </body>
</html>
